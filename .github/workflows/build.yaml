name: Build and Release

on:
  workflow_dispatch:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  build-desktop:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Business Brand
          - os: ubuntu-latest
            platform: linux
            arch: x64
            brand: business
            script: dist:business:linux
          - os: windows-latest
            platform: win
            arch: x64
            brand: business
            command: bun run dist:business:win -- --config.win.signAndEditExecutable=false
          - os: macos-latest
            platform: mac
            arch: arm64
            brand: business
            script: dist:business:mac-arm64
          - os: macos-15-intel
            platform: mac
            arch: x64
            brand: business
            script: dist:business:mac-x64

          # Bio Brand
          - os: ubuntu-latest
            platform: linux
            arch: x64
            brand: bio
            script: dist:bio:linux
          - os: windows-latest
            platform: win
            arch: x64
            brand: bio
            command: bun run dist:bio:win -- --config.win.signAndEditExecutable=false
          - os: macos-latest
            platform: mac
            arch: arm64
            brand: bio
            script: dist:bio:mac-arm64
          - os: macos-15-intel
            platform: mac
            arch: x64
            brand: bio
            script: dist:bio:mac-x64
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Set Brand Environment (Linux/Mac)
        if: runner.os != 'Windows'
        run: echo "BRAND=${{ matrix.brand == 'bio' && 'bio-research' || 'business' }}" >> $GITHUB_ENV

      - name: Set Brand Environment (Windows)
        if: runner.os == 'Windows'
        run: echo "BRAND=${{ matrix.brand == 'bio' && 'bio-research' || 'business' }}" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Build Desktop (custom command)
        if: ${{ matrix.command != '' }}
        run: ${{ matrix.command }}

      - name: Build Desktop (script)
        if: ${{ matrix.command == '' }}
        run: bun run ${{ matrix.script }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.brand }}-${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            dist/*.dmg
            dist/*.AppImage
            dist/*.exe

  release:
    needs: [build-desktop]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: List Release Assets
        run: |
          echo "Release assets:"
          ls -la release-assets/

      - name: Generate Checksums
        run: |
          cd release-assets
          sha256sum * > SHA256SUMS || true
          cat SHA256SUMS

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          draft: false
          generate_release_notes: true
          files: release-assets/*
          fail_on_unmatched_files: false
